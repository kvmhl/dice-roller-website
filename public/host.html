<!doctype html>
<html lang='en'>
<head>
    <meta charset='UTF-8' />
    <title>Dice Roller - HOST</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <link rel='stylesheet' href='/styles.css' />
</head>
<body onload="host.init()">

<div id="settings-icon" class="menu-icon">
    <button class="setting-btn">
        <span class="bar bar1"></span>
        <span class="bar bar2"></span>
        <span class="bar bar1"></span>
    </button>
</div>

<div id="sidenav" class="sidenav">
    <a href="javascript:void(0)" class="close-btn">&times;</a>
    <h2>Host Settings</h2>

    <div class="setting">
        <label>Dice Selection</label>
        <div id="dice-selector-container">
            <div class="dice-row" data-dice-type="d4">
                <label for="d4-checkbox">D4</label>
                <input type="checkbox" id="d4-checkbox" class="dice-checkbox">
                <input type="number" id="d4-quantity" class="dice-quantity" value="0" min="0" max="99" disabled>
            </div>

            <div class="dice-row" data-dice-type="d6">
                <label for="d6-checkbox">D6</label>
                <input type="checkbox" id="d6-checkbox" class="dice-checkbox" checked>
                <input type="number" id="d6-quantity" class="dice-quantity" value="1" min="0" max="99">
            </div>

            <div class="dice-row" data-dice-type="d8">
                <label for="d8-checkbox">D8</label>
                <input type="checkbox" id="d8-checkbox" class="dice-checkbox">
                <input type="number" id="d8-quantity" class="dice-quantity" value="0" min="0" max="99" disabled>
            </div>

            <div class="dice-row" data-dice-type="d10">
                <label for="d10-checkbox">D10</label>
                <input type="checkbox" id="d10-checkbox" class="dice-checkbox">
                <input type="number" id="d10-quantity" class="dice-quantity" value="0" min="0" max="99" disabled>
            </div>

            <div class="dice-row" data-dice-type="d12">
                <label for="d12-checkbox">D12</label>
                <input type="checkbox" id="d12-checkbox" class="dice-checkbox">
                <input type="number" id="d12-quantity" class="dice-quantity" value="0" min="0" max="99" disabled>
            </div>

            <div class="dice-row" data-dice-type="d20">
                <label for="d20-checkbox">D20</label>
                <input type="checkbox" id="d20-checkbox" class="dice-checkbox">
                <input type="number" id="d20-quantity" class="dice-quantity" value="0" min="0" max="99" disabled>
            </div>
        </div>
    </div>

    <div class="setting">
        <label>Dice Color</label>
        <label class="custom-color-picker">
            <span id="dice-color-swatch"></span>
            <input type="color" id="dice-color-input" value="#202020">
        </label>
    </div>

    <div class="setting">
        <label>Number Color</label>
        <label class="custom-color-picker">
            <span id="label-color-swatch"></span>
            <input type="color" id="label-color-input" value="#aaaaaa">
        </label>
    </div>

    <div class="setting">
        <label for="dice-scale-input">Dice Size</label>
        <input type="range" id="dice-scale-input" min="50" max="150" value="100">
    </div>
</div>

<div id="overlay"></div>

<div class="toggle-switch">
    <label class="switch-label">
        <input type="checkbox" class="checkbox" id="theme-checkbox">
        <span class="slider"></span>
    </label>
</div>

<div id="diceRoller"></div>

<main id="diceRollerUI">
    <div class="top_field">
        <span id="result"></span>
    </div>
    <div id="notification-area"></div>
    <div id='center_div' class="center_field"></div>
</main>

<script src="/socket.io/socket.io.js"></script>
<script src="/libs/three.min.js"></script>
<script src="/libs/cannon.min.js"></script>
<script src="/libs/teal.js"></script>
<script src="/dice.js"></script>
<script src="/roller.js"></script>
<script src="/host.js"></script>
<script src="/theme.js"></script>
</body>
</html>
