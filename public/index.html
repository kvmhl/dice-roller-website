<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Dice Roller - Lobby</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- FAVICON (Optional)
       To display a logo in the browser tab, uncomment the line below
       and make sure an image file named 'favicon.png' exists
       in the 'public/assets/' folder.
  -->
  <!-- <link rel="icon shortcut" href="/assets/favicon.png"> -->
  <link rel="stylesheet" href="/lobby.css">
</head>
<body>

<div class="toggle-switch">
  <label class="switch-label">
    <input type="checkbox" class="checkbox" id="theme-checkbox">
    <span class="slider"></span>
  </label>
</div>

<div class="container">
  <h1>Dice Roller Lobby</h1>

  <div class="create-room">
    <div class="form">
      <input type="text" id="roomNameInput" class="input" placeholder="Enter Room Name" required>
      <span class="input-border"></span>
    </div>

    <div class="form" id="password-container" style="display: none;">
      <input type="password" id="passwordInput" class="input" placeholder="Enter Password">
      <span class="input-border"></span>
    </div>

    <button id="createRoomBtn" title="Create Room as Host" class="plusButton">
      <svg class="plusIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30">
        <path d="M13.75 23.75V16.25H6.25V13.75H13.75V6.25H16.25V13.75H23.75V16.25H16.25V23.75H13.75Z"></path>
      </svg>
    </button>
  </div>

  <div class="private-room-option">
    <label>
      <input type="checkbox" id="isPrivateCheckbox"> Make Room Private
    </label>
  </div>

  <h2>Join an Existing Room</h2>
  <div id="room-list" class="room-list">
    <p id="no-rooms">No active rooms.</p>
  </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="/lobby.js"></script>
<script src="/theme.js"></script>
</body>
</html>
